{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Obtenção de Certificados</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/form-basic.css' %}">
</head>
	<header>
		<h1>Certificado de Participação</h1>
  </header>
    <div class="main-content">
        <form class="form-basic" action="{% url 'get_certification' %}" method="post">
          {% csrf_token %}
          <div class="form-title-row">
            <h1>Django Girls</h1>
          </div>
          <div class="form-row">
            <label>
                <span>E-mail</span>
                <input type="email" name="email">
            </label>
          </div>
          <div class="form-row">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
</body>
</html>
